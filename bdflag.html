<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Css Flag</title>
    <style type="text/css">
        .green {
            display: inline-block;
            background: green;
            width: 400px;
            height: 200px;
            padding: 5px;
            position: absolute;
        }
        .red {
            width: 150px;
            height: 150px;
            top: 25px;
            left: 110px;
            border-radius: 50%;
            position: relative;
            color: white;
            background: red;
        }

    </style>
</head>
<body>

    <div class="green">
        <div class="red"></div>
    </div>
  
</body>
</html>
